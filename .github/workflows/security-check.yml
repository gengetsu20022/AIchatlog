name: Security Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Check for API keys in code
        run: |
          echo "ğŸ” Checking for potential API keys..."
          
          # Firebase APIã‚­ãƒ¼ã®æ¤œç´¢ï¼ˆå®Ÿéš›ã®ã‚­ãƒ¼ã¯é™¤å¤–ï¼‰
          if grep -r "AIza[0-9A-Za-z_-]{35}" . --exclude-dir=.git --exclude-dir=.github; then
            echo "âš ï¸ Potential Firebase API key found in code!"
            echo "Please use environment variables for API keys."
            exit 1
          fi
          
          # ãã®ä»–ã®APIã‚­ãƒ¼ãƒ‘ã‚¿ãƒ¼ãƒ³
          if grep -r "sk-[a-zA-Z0-9]{32,}" . --exclude-dir=.git --exclude-dir=.github; then
            echo "âš ï¸ Potential OpenAI API key found!"
            exit 1
          fi
          
          echo "âœ… No API keys found in code"
      
      - name: Check for .env files in repository
        run: |
          echo "ğŸ” Checking for .env files in repository..."
          
          # Gitã§è¿½è·¡ã•ã‚Œã¦ã„ã‚‹.envãƒ•ã‚¡ã‚¤ãƒ«ã®ã¿ã‚’ãƒã‚§ãƒƒã‚¯
          if git ls-files | grep -E "\.env$|\.env\."; then
            echo "âš ï¸ .env file found in repository!"
            echo "Please ensure .env files are in .gitignore and remove them from Git tracking."
            exit 1
          fi
          
          echo "âœ… No .env files found in repository"
      
      - name: Check for hardcoded secrets
        run: |
          echo "ğŸ” Checking for hardcoded secrets..."
          
          # ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã®æ¤œç´¢ï¼ˆã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é™¤å¤–ï¼‰
          if find . -name "*.dart" -not -path "./.git/*" -not -path "./.github/*" -not -path "./test/*" -not -name "security_utils.dart" -exec grep -l "password.*=.*['\"][^'\"]*['\"]" {} \; | head -1; then
            echo "âš ï¸ Potential hardcoded password found!"
            exit 1
          fi
          
          # ç§˜å¯†éµã®æ¤œç´¢
          if grep -r "BEGIN.*PRIVATE.*KEY" . --exclude-dir=.git --exclude-dir=.github; then
            echo "âš ï¸ Potential private key found!"
            exit 1
          fi
          
          echo "âœ… No hardcoded secrets found"
      
      - name: Check .gitignore coverage
        run: |
          echo "ğŸ” Checking .gitignore coverage..."
          
          # .envãƒ•ã‚¡ã‚¤ãƒ«ãŒ.gitignoreã«å«ã¾ã‚Œã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
          if ! grep -q "^\.env$" .gitignore; then
            echo "âš ï¸ .env is not in .gitignore!"
            exit 1
          fi
          
          # firebase_options_backup.dartãŒ.gitignoreã«å«ã¾ã‚Œã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
          if ! grep -q "firebase_options_backup\.dart" .gitignore; then
            echo "âš ï¸ firebase_options_backup.dart is not in .gitignore!"
            exit 1
          fi
          
          echo "âœ… .gitignore coverage is adequate"

  dependency-scan:
    name: Dependency Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Run dependency audit
        run: |
          echo "ğŸ” Running dependency security audit..."
          
          # Dartãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã®è„†å¼±æ€§ãƒã‚§ãƒƒã‚¯
          if flutter pub deps --json | grep -i "vulnerability\|security"; then
            echo "âš ï¸ Potential security issues found in dependencies!"
            echo "Please review and update dependencies."
          fi
          
          echo "âœ… Dependency scan completed"

  docker-security:
    name: Docker Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Check Dockerfile security
        run: |
          echo "ğŸ” Checking Dockerfile security..."
          
          # rootãƒ¦ãƒ¼ã‚¶ãƒ¼ã§ã®å®Ÿè¡Œã‚’ãƒã‚§ãƒƒã‚¯
          if grep -q "USER root" Dockerfile; then
            echo "âš ï¸ Running as root user in Docker!"
            echo "Consider using a non-root user for security."
          fi
          
          # æ©Ÿå¯†æƒ…å ±ãŒDockerfileã«å«ã¾ã‚Œã¦ã„ãªã„ã‹ãƒã‚§ãƒƒã‚¯
          if grep -i "password\|secret\|key" Dockerfile; then
            echo "âš ï¸ Potential secrets in Dockerfile!"
            exit 1
          fi
          
          echo "âœ… Dockerfile security check passed" 